<!DOCTYPE html>

  <head>
    <!-- CRITICAL: Block arrow button before anything loads -->
    <style>
      .back-to-top,
      .btn-lg-square,
      a.btn.btn-primary.btn-square.back-to-top,
      a.btn.btn-lg.btn-primary.btn-lg-square.back-to-top,
      [class*="back-to-top"],
      [class*="scroll-top"] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        position: absolute !important;
        left: -9999px !important;
        width: 0 !important;
        height: 0 !important;
        pointer-events: none !important;
      }
    </style>

    <script>
      // Prevent back-to-top button from ever appearing
      (function() {
        'use strict';
        
        // Remove button immediately when DOM loads
        const removeButton = () => {
          const buttons = document.querySelectorAll('.back-to-top, .btn-lg-square, [class*="scroll-top"]');
          buttons.forEach(btn => {
            if (!btn.closest('.whatsapp-float')) {
              btn.remove();
            }
          });
        };
        
        // Run as soon as possible
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', function() {
            removeButton();
            setTimeout(removeButton, 0);
            setTimeout(removeButton, 10);
            setTimeout(removeButton, 50);
            setTimeout(removeButton, 100);
            setTimeout(removeButton, 500);
          });
        } else {
          removeButton();
        }

        // Monitor and block any attempts to add the button
        if (typeof MutationObserver !== 'undefined') {
          const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
              mutation.addedNodes.forEach(function(node) {
                if (node.nodeType === 1) {
                  if (node.classList && (
                    node.classList.contains('back-to-top') || 
                    node.classList.contains('btn-lg-square')
                  )) {
                    if (!node.closest('.whatsapp-float')) {
                      node.style.display = 'none';
                      node.remove();
                    }
                  }
                }
              });
            });
          });

          const startObserver = () => {
            if (document.body) {
              observer.observe(document.body, {
                childList: true,
                subtree: true
              });
            }
          };

          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startObserver);
          } else {
            startObserver();
          }
        }
      })();
    </script>
